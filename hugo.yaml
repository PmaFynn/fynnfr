baseURL: "https://fynnfr.org"
title: Fynn's Webpage
pagination.pagerSize: 5
theme: Archie
languageCode: en-us
#copyright: "Â© Athul"
pygmentsstyle: "monokai"
pygmentscodefences: true
pygmentscodefencesguesssyntax: true
disqusShortname: "yourDisqusShortname"

params:
  mode: "light"
  useCDN: false
  #subtitle: "Minimal and Clean [blog theme for Hugo](https://github.com/athul/archie)"
  mathjax: true
  katex: true

  social:
    - name: "GitHub"
      icon: "github"
      url: "https://github.com/pmafynn"
    - name: "Email"
      icon: "mail"
      url: "mailto:fynn@fynnfr.org"

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Fynn's Webpage
    subtitle: "Introduction"
    imageUrl: "home/me.png"
    imageWidth: 220
    imageHeight: 220
    imageTitle: me
    buttons:
      - name: Misc
        url: misc
      - name: Library
        url: library
      - name: Reviews
        url: reviews

  # socialIcons:
  #   - name: email
  #     url: "mailto:fynn@fynnfr.org"
  #   - name: github
  #     url: "https://github.com/pmafynn"
      # - name: cw
      #   url: "toFollow"
        #

menu:
  main:
    - identifier: misc
      name: Misc
      url: /misc/
      weight: 10
    - identifier: library
      name: Library
      url: /library/
      weight: 20
    - identifier: reviews
      name: Reviews
      url: /reviews/
      weight: 30
    # - identifier: search
    #   name: Search
    #   url: /search
    #   weight: 50
    - identifier: tags
      name: Tags
      url: /Tags
      weight: 40
